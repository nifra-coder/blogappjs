<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/images/profile.png">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <style>
        body {
            font-family: "Nunito", sans-serif;
            background-color: #f7f7f7;
        }

        .categories-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 2fr));
            gap: 20px;
        }

        .category-box {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 400px;
        }

        .category-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .category-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .category-box .category-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            font-size: 18px;
            padding: 10px 0;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div id="navbar"></div>

    <h1 style="text-align: center;
    margin-top: 20px;
    font-family: 'playfair-display';
    font-size: 51px;
    font-weight: 400;
    margin-bottom: 5px;" >Explore Categories</h1>
    <div class="categories-container" id="categories-container">
        <!-- Categories will be loaded dynamically -->
    </div>

    <footer>
        <p>&copy; 2025 Blogify. All rights reserved.</p>
    </footer>

    <script src="js/navigation.js"></script>
    <script>
        // Predefined Categories with Images
        const categories = [
            { name: "Technology", image: "assets/images/technology.jpg" },
            { name: "Lifestyle", image: "assets/images/lifestyle.jpg" },
            { name: "Education", image: "assets/images/education.jpg" },
            { name: "Health", image: "assets/images/health.jpg" },
            { name: "Travel", image: "assets/images/travel.jpg" },
            { name: "Business", image: "assets/images/business.jpg" },
        ];

        // Render Categories
        const categoriesContainer = document.getElementById("categories-container");
        categories.forEach((category) => {
            const categoryBox = document.createElement("div");
            categoryBox.className = "category-box";
            categoryBox.innerHTML = `
        <img src="${category.image}" alt="${category.name}">
        <div class="category-name">${category.name}</div>
      `;
            categoryBox.addEventListener("click", () => {
                window.location.href = `posts.html?category=${encodeURIComponent(category.name)}`;
            });
            categoriesContainer.appendChild(categoryBox);
        });
    </script>
</body>

</html>
