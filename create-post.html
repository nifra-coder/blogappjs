<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase Compatibility SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <!-- Firebase Configuration -->
  <script src="js/firebase-config.js"></script>
  <script src="js/navigation.js"></script>

  <style>
    /* General Styling */
    .create-por-form{
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 24px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Form Container */
    .form-container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 600px;
    }

    /* Form Labels and Inputs */
    form label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      color: #555;
      margin-bottom: 8px;
    }

    form input[type="text"],
    form textarea,
    form input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      background-color: #fafafa;
      transition: all 0.3s ease;
    }

    form textarea {
      height: 120px;
      resize: none;
    }

    form input[type="text"]:focus,
    form textarea:focus,
    form input[type="file"]:focus {
      outline: none;
      border-color: #e60023;
      box-shadow: 0 0 5px rgba(230, 0, 35, 0.3);
    }

    /* File Upload Styling */
    form input[type="file"] {
      padding: 5px;
    }

    /* Submit Button */
    .form-button {
      background-color: #1d1c1c;
      color: #fff;
      border: none;
      padding: 12px 0;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .form-button:hover {
      background-color: #dc3545;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      form input[type="text"],
      form textarea {
        font-size: 13px;
      }

      .form-button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <div class="create-por-form">
  <div class="form-container">
    <h1>Create Post</h1>
    <form id="create-post-form">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Enter a title for your post" required>

      <label for="content">Content</label>
      <textarea id="content" placeholder="Write something interesting..." required></textarea>

      <label for="image-upload">Upload Image</label>
      <input type="file" id="image-upload" accept="image/*">

      <button type="submit" class="form-button">Post</button>
    </form>
  </div>
</div>

  <script>
    document.getElementById("create-post-form").addEventListener("submit", async (event) => {
      event.preventDefault();

      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const imageFile = document.getElementById("image-upload").files[0];

      const user = auth.currentUser;

      if (!user) {
        alert("You must be logged in to create a post.");
        return;
      }

      let imageUrl = null;

      if (imageFile) {
        const formData = new FormData();
        formData.append("image", imageFile);

        try {
          const response = await fetch("https://image-to-url-3hct.onrender.com/upload", {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            throw new Error(`API returned an error: ${response.status}`);
          }

          const data = await response.json();
          imageUrl = data.fileUrl || null;
        } catch (error) {
          console.error("Error uploading image:", error);
          alert(`Failed to upload image: ${error.message}`);
        }
      }

      try {
        await db.collection("posts").add({
          title,
          content,
          imageUrl: imageUrl || null,
          userId: user.uid,
          username: user.displayName || "Anonymous",
          profileImage: user.photoURL || "https://via.placeholder.com/150",
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        });

        alert("Post created successfully!");
        window.location.href = "home.html";
      } catch (error) {
        console.error("Error creating post:", error);
        alert("Failed to create post. Please try again.");
      }
    });
  </script>
</body>
</html>
