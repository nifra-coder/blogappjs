<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogify - Pinterest Style</title>
  <link rel="stylesheet" href="css/style.css">
  
  <link rel="icon" href="assets/images/profile.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Nunito', sans-serif;
     
      background-color: #f9f9f9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    
    nav a {
      font-weight: 400;
      text-decoration: none;
      color: #fffefe;
    }



    /* Scrollable Container */
    .container {
      padding-top: 60px;
      /* Space for navbar */
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .container::-webkit-scrollbar{
      display: none;
    }

    /* Snap Section Styles */
    section {
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .section-one {
      background-color: #000000;
    }

    .section-two {
      background-color: #e6f7ff;
    }

    .section-three {
      background-color: #003d00;
    }

    .section-four {
      background-color: #fff2e6;
    }

    h1 {
    font-size: 3em;
    font-weight: 200;
    margin: 2em;
}

    /* section one  */
    .wrapper {
      width: 100%;
      display: flex;
      gap: 1em;
      justify-content: space-between;

    }

    .content {
      width: 50%;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid-gallery {
      width: 50%;
      line-height: 11;
      position: relative;
    }

    .grid-gallery img {
      width: 100%;
      height: 109%;
    }

    .grid-gallery article {
    position: absolute;
    top: 0;
    height: 109%;
    width: 100%;
    background: white;
    display: grid
;
    grid-template-columns: 1fr 1fr 1fr;
    grid-gap: 9px;
    mix-blend-mode: lighten;
}

    .grid-gallery div {
      background: black;
      height: 25.3vw;
    }

    .grid-gallery div:nth-of-type(2) {
      grid-column: 2 / 4;
    }

    

    /* section 2 design */

    /* Body & Image List Styles
-------------------------------------------------------------- */

    .img-list {
      list-style: none;
    }

    .img-list li {
      border: 5px solid transparent;
      box-sizing: border-box;
      width: 33.33%;
      float: left;
      position: relative;
      cursor: pointer;
    }

    .img-list img {
      max-width: 100%;
      vertical-align: middle;
    }

    /* Image Placeholder Styles
-------------------------------------------------------------- */
    .img-placeholder:before,
    .img-placeholder:after {
      padding-top: 33.33%;
      content: "";
      display: block;
    }

    .img-placeholder {
      background: #222;
      box-shadow: 0 0 0 8px #222 inset, 0 0 0 9px #333 inset;
      color: #444;
      line-height: 0;
      text-align: center;
      display: block;
    }

    /* The hover effect
-------------------------------------------------------------- */
    .img-list li:before {
      transition: all .5s ease;
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #333;
      transform: scale(0);
    }

    .img-list li:hover:before {
      opacity: .5;
      transform: scale(1);
    }

    .img-list li:after {
      transition: all .6s ease .2s;
      content: "";
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      border: 1px solid #aaa;
      background: #000;
      opacity: 0;
      transform: scale(0);
    }

    .img-list li:hover:after {
      opacity: .35;
      transform: scale(1);
    }
    .home-nav{
      width: 100%;
    }
    .home-nav {
    width: 100%;
    display: flex
;
    align-items: center;
    justify-content: end;
    gap: 15px;
}
  </style>
</head>

          <article>

        <div class=" content">
