  <style>
    body {

      background-color: #f7f7f7;
      font-family: "Playfair Display", serif;

    }

    header {
      background: #dc3545;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: white;
      margin-top: 20px;
    }

    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .container {
      max-width: 1400px;
      margin: auto;
      padding: 20px;
    }

    .masonry {
      display: grid;
      grid-template-columns: 491px 1fr 1fr;
      grid-auto-rows: 7px;
      gap: 20px;
    }


    .masonry-item {
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      border-bottom: 1px solid rgba(0, 0, 0, .1);
    }



    .masonry-item img,
    .masonry-item video {
      width: 100%;
      height: 172%;
      object-fit: cover;
    }

    .content-header span {
      font-size: 10px;
    }

    .masonry-item[data-span="1"] {
      grid-row: span 19;
    }

    .masonry-item[data-span="2"] {
      grid-row: span 22
    }

    .masonry-item[data-span="3"] {
      grid-row: span 26;
    }

    .masonry-item[data-span="1"] .img-post img,
    .masonry-item[data-span="1"] video {
      height: 250px;
      /* Small image/video */
    }

    .masonry-item[data-span="2"] .img-post img,
    .masonry-item[data-span="2"] video {
      height: 350px;
      /* Medium image/video */
    }

    .masonry-item[data-span="3"] .img-post img,
    .masonry-item[data-span="3"] video {
      height: 450px;
      /* Large image/video */
    }

    .post-content {
      font-family: "Nunito", serif;
      padding: 15px;
      position: absolute;
      bottom: 0;
      width: 100%;

    }

    .post-content h2 {
      font-family: "Nunito", serif;
      font-size: 20px;
      margin: 0 0 10px;
      color: #000000;
    }

    .post-content p {
      font-family: "Nunito", serif;
      font-weight: 500;
      font-size: 15px;
      color: #020202;
      margin: 0;
      line-height: 1.5;
    }

    .post-meta {
      display: flex;
      /* align-items: center; */
      gap: 10px;
      margin: 10px 0;
      font-size: 12px;
      color: #070707;
    }

    .post-meta span {
      margin-top: 6px;
    }

    .post-meta img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .post-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .post-actions button {
      background: #0a0a0a;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .img-post img:hover {

      box-shadow: 0 18px 32px -18px #000;
      transform: translateY(-6px);
    }

    .img-post img {

      transition: all .2s ease-in-out;
    }

    .post-actions button:hover {
      background: #0a0a0a;
    }

    .img-post {
      height: 38%;
    }

    .content-header h2 {
      text-transform: capitalize;
      font-size: 34px;
      letter-spacing: 3px;
      font-weight: 500;
    }

    .content-header {
      text-align: justify;
      padding: 0px 0px 0px 5px;
      font-weight: 500;
    }
  </style>

<body>

  
  
  <div id="navbar"></div>

  <main>
    <div class="container">
      <section id="posts-container" class="masonry"></section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Blogify. All rights reserved.</p>
  </footer>

  <script src="js/navigation.js"></script>
  <script>
  let notificationCount = 0;
let lastFetchedTime = null; // To track the last fetched timestamp

document.addEventListener("DOMContentLoaded", () => {
  const badge = document.createElement("span");
  badge.id = "notification-badge";
  badge.style.cssText = `
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: red;
    color: white;
    border-radius: 50%;
    padding: 5px 10px;
    display: none;
  `;
  document.body.appendChild(badge);

  // const notificationIcon = document.createElement("div");
  // notificationIcon.id = "notification-icon";
  // notificationIcon.style.cssText = `
  //  position: fixed;
  //   top: 14px;
  //   right: 8px;
  //   cursor: pointer;
  //   font-size: 23px;
  //   color: white;
  // `;
  // notificationIcon.innerHTML = `<i class="fa-solid fa-bell"></i>`;
  // document.body.appendChild(notificationIcon);

  notificationIcon.addEventListener("click", showNotifications);

  // Set up Firestore listener
  db.collection("posts").orderBy("createdAt").onSnapshot((snapshot) => {
    const changes = snapshot.docChanges();
    let newPosts = [];
    changes.forEach((change) => {
      if (change.type === "added") {
        const post = change.doc.data();
        if (!lastFetchedTime || post.createdAt?.toMillis() > lastFetchedTime) {
          newPosts.push(post);
        }
      }
    });

    if (newPosts.length > 0) {
      notificationCount += newPosts.length;
      badge.textContent = notificationCount;
      badge.style.display = "inline";
    }

    // Update the last fetched timestamp
    lastFetchedTime = Date.now();
  });
});
let newPostsData = []; // To store new posts

function showNotifications() {
  const badge = document.getElementById("notification-badge");

  // Reset the notification count
  notificationCount = 0;
  badge.style.display = "none";

  // Create the popup
  const popup = document.createElement("div");
  popup.style.cssText = `
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border: 1px solid #ccc;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    text-align: center;
    z-index: 1000;
    max-width: 90%;
    overflow-y: auto;
    max-height: 70%;
  `;

  if (newPostsData.length === 0) {
    popup.innerHTML = `
      <i class="fa-solid fa-triangle-exclamation" style="font-size: 50px; color: red;"></i>
      <p style="margin: 10px 0; font-size: 18px;">No new notifications</p>
      <button onclick="closePopup(this)" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        Close
      </button>
    `;
  } else {
    let postsHTML = newPostsData.map(
      (post) => `
        <div style="margin-bottom: 15px; text-align: left;">
          <h3 style="margin: 5px 0;">${post.title}</h3>
          <p style="margin: 5px 0;">${post.content.substring(0, 100)}...</p>
          <p style="font-size: 12px; color: gray;">By ${post.username || "Anonymous"} on ${post.createdAt?.toDate().toLocaleString() || "Unknown Date"}</p>
        </div>
        <hr>
      `
    ).join("");

    popup.innerHTML = `
      <div style="max-height: 300px; overflow-y: auto;">${postsHTML}</div>
      <button onclick="closePopup(this)" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        Close
      </button>
    `;
  }

  document.body.appendChild(popup);

  // Clear new posts after showing notifications
  newPostsData = [];
}

function closePopup(button) {
  const popup = button.parentElement;
  popup.remove();
}

  </script>
  
  
  
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const postsContainer = document.getElementById("posts-container");

      try {
        const postsSnapshot = await db.collection("posts").orderBy("createdAt", "desc").get();
        if (!postsSnapshot.empty) {
          let postsHTML = "";
          postsSnapshot.forEach((doc) => {
            const post = doc.data();
            const postId = doc.id;

            // Assign random data-span values (1 for small, 2 for medium, 3 for large)
            const dataSpan = Math.floor(Math.random() * 3) + 1;

            postsHTML += `
              <div class="masonry-item" data-span="${dataSpan}" onclick="viewPost('${postId}')">
                <div class="content-header">
    <span>${post.createdAt?.toDate().toLocaleDateString() || "Unknown Date"}</span>
    <h2>${post.title}</h2>
  </div>
                <div class="img-post">
                  ${post.imageUrl && post.imageUrl.endsWith(".mp4")
                ? `<video autoplay muted loop><source src="${post.imageUrl}" type="video/mp4"></video>`
                : `<img src="${post.imageUrl || "default-image.jpg"}" alt="Post Image">`}
                </div>
                <div class="post-content">
                  <div class="post-meta">
                    <img src="${post.profileImage || "https://static.vecteezy.com/system/resources/thumbnails/020/765/399/small/default-profile-account-unknown-icon-black-silhouette-free-vector.jpg"}" alt="Author Image">
                    <span>${post.username || "Anonymous"}</span>
                   
                  </div>
                  <p>${post.content?.substring(0, 100)}...</p>
                  <div class="post-actions">
                    <button onclick="event.stopPropagation(); likePost('${postId}')">
                      <i class="fa-regular fa-heart"></i> ${post.likes || 0}
                    </button>
                    <button onclick="event.stopPropagation(); viewPost('${postId}')">
                      <i class="fa-regular fa-comment"></i>
                    </button>
                  </div>
                </div>
              </div>
            `;
          });
          postsContainer.innerHTML = postsHTML;
        } else {
          postsContainer.innerHTML = `<p>No posts available. Be the first to create one!</p>`;
        }
      } catch (error) {
        console.error("Error fetching posts:", error);
        postsContainer.innerHTML = `<p>Error fetching posts. Please try again later.</p>`;
      }
    });

    async function likePost(postId) {
      try {
        const postRef = db.collection("posts").doc(postId);

        // Use a transaction to safely increment likes
        await db.runTransaction(async (transaction) => {
          const postDoc = await transaction.get(postRef);
          if (!postDoc.exists) throw "Post does not exist!";

          const currentLikes = postDoc.data().likes || 0;
          transaction.update(postRef, { likes: currentLikes + 1 });

          // Update the like count in the DOM immediately
          const likeButton = document.querySelector(`button[onclick="event.stopPropagation(); likePost('${postId}')"]`);
          likeButton.innerHTML = `<i class="fa-regular fa-heart"></i> ${currentLikes + 1}`;
        });
      } catch (error) {
        console.error("Error liking post:", error);
      }
    }


    function viewPost(postId) {
      window.location.href = `view-post.html?postId=${postId}`;
    }
  </script>
